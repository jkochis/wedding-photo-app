<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>
    <meta name="theme-color" content="#e8b4a0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Wedding Photos">
    
    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: https: blob:;
                   connect-src 'self' https://group-images-production.up.railway.app https://storage.googleapis.com https://cdn.jsdelivr.net https://unpkg.com;
                   font-src 'self' data:;
                   object-src 'none';
                   base-uri 'self';
                   form-action 'self';
                   upgrade-insecure-requests;">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="title">üíï Wedding Photos üíï</h1>
                    <p class="subtitle">Share your beautiful memories from our special day</p>
                </div>
                <div class="header-actions">
                    <button id="notificationToggle" class="notification-toggle-btn" title="Notification settings">
                        üîî
                    </button>
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-container">
                <input type="file" id="fileInput" multiple accept="image/*,.heic,.heif" style="display: none;">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <h3>Upload Photos</h3>
                    <p>Tap to select photos from your device</p>
                </div>
                
                <div class="photographer-selection">
                    <label for="photographerName">üì∏ Photographer:</label>
                    <input type="text"
                           id="photographerName"
                           class="photographer-input"
                           placeholder="Who took these photos?"
                           maxlength="50">
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-container">
                <h3>View Photos</h3>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>By Category:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All Photos</button>
                            <button class="filter-btn" data-filter="wedding">Wedding</button>
                            <button class="filter-btn" data-filter="reception">Reception</button>
                            <button class="filter-btn" data-filter="other">Other</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="peopleFilter">By Person:</label>
                        <select id="peopleFilter" class="people-filter-select">
                            <option value="">All People</option>
                            <!-- Dynamic options will be added here -->
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Photo Gallery -->
        <section class="gallery-section">
            <div class="gallery-container">
                <div class="photo-grid" id="photoGrid">
                    <!-- Photos will be dynamically inserted here -->
                </div>
                
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üì±</div>
                    <h3>No photos yet</h3>
                    <p>Be the first to share a photo from the wedding!</p>
                </div>
            </div>
        </section>

        <!-- Photo Modal -->
        <div class="modal" id="photoModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <button class="focus-toggle-btn" id="focusToggleBtn" title="Toggle focus mode">üéØ</button>
                <button class="nav-btn prev-btn" id="prevPhoto">‚Äπ</button>
                <button class="nav-btn next-btn" id="nextPhoto">‚Ä∫</button>
                <div class="photo-counter" id="photoCounter">1 / 1</div>
                <div class="image-container">
                    <img class="modal-image" id="modalImage" src="" alt="Wedding photo" crossorigin="anonymous">
                    <canvas class="face-overlay" id="faceOverlay"></canvas>
                    <button class="detect-faces-btn" id="detectFacesBtn">üßë‚Äçü§ù‚Äçüßë Detect People</button>
                </div>
                <div class="modal-info">
                    <div class="photo-category-section">
                        <label class="category-label">Category:</label>
                        <div class="category-buttons">
                            <button class="category-btn" data-category="wedding">üë∞ Wedding</button>
                            <button class="category-btn" data-category="reception">üéâ Reception</button>
                            <button class="category-btn" data-category="other">üì∑ Other</button>
                        </div>
                    </div>
                    <div class="photo-date" id="modalDate"></div>
                    <div class="people-tags" id="peopleTags"></div>
                    <div class="modal-actions">
                        <button class="download-photo-btn" id="downloadPhotoBtn" title="Download this photo">üíæ Download</button>
                        <button class="delete-photo-btn" id="deletePhotoBtn" title="Delete this photo">üóëÔ∏è Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Progress -->
        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">Uploading...</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
